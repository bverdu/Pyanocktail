<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<title>Pianocktail Analyse</title>
		<meta name="description" content="" />
		<meta name="author" content="Bertrand Verdu" />
		<meta name="viewport" content="width=device-width; initial-scale=1.0" />
		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
		<link rel="shortcut icon" href="/favicon.ico" />
		<link rel="apple-touch-icon" href="/apple-touch-icon.png" />
		<link rel="stylesheet" type="text/css" href="style.css" />
	</head>
	<body>
		<div id="page">
			<header>
				<h1 onclick='buttonclick("fullscreen")'>Pianocktail</h1>
				<nav>
					<ul>
						<li>
							<a href="/">Main</a>
						</li>
						<li>
							<a href="/config">Config</a>
						</li>
						<li>
							<a href="/pumps">Ingredients</a>
						</li>
						<li>
							<a href="/recipes">Recipes</a>
						</li>
						<li>
							<a style="color: #760001; border-bottom: 3px solid #760001;" href="/analyze">Analyze</a>
						</li>
					</ul>
				</nav>
				<button style="color: #760001;" id='shutdown' type="button" onclick="buttonclick(id)" ontouchstart="buttondown(id)">
					<img src="../pictures/poweroff2.png" alt="Shutdown" /> 
				</button>
			</header>
			<div id="command_bar">
				<div>
					Analyse Settings
				</div>
				<div id="btgroup">
					<button type="submit" onclick="newScript()">
						New
					</button>
					<div id="chgbuttons">
						<button type="undo" onclick="getAnalyse()">
							Undo
						</button>
						<button type="submit" onclick="postChanges()">
							Apply
						</button>
						<button type="submit" onclick="Edit()">
							Edit
						</button>
					</div>
				</div>
			</div>
			<footer>
				<p>
					&copy; Copyright  by Bertrand Verdu
				</p>
			</footer>
		</div>
	</body>
</html>
